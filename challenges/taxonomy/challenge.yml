version: 'beta1'
name: 'taxonomy'
author: 'ron'
flag: 'CTF{those-are-the-types-of-dragons}'
description: |
  Search the different dragon types! Can you find the secret ones?

  Connect at: https://taxonomy.ctf.hackthelab.online
value: 1000 # Leave this as 1000 unless you have a reason to change it
