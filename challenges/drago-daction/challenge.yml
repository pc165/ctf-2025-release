version: "beta1"
name: "redaction-service"
author: "ron"
flag: "CTF{file-writing-is-fun}"
description: |
  Our secure document redaction service allows you to safely sanitize sensitive files. Connect to the service and redact confidential information. Can you exploit this to read protected files?
value: 1000
tags:
  - "Pwn"
port: 8021
protocol: "tcp" # accepted: http, https, tcp, udp
flag_path: "/flag.txt" # Optional; but helpful for players

use_podperconn: true
files:
  - challenge/src/drago-daction
  - challenge/src/drago-daction-fixed
  - challenge/dragon-report.txt
security:
  # Allow privilege escalation (i.e., SETUID)
  allow_privilege_escalation: true
